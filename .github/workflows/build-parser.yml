name: build-parser
run-name: Build tree-sitter-modelica

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci           # clean install
      - run: npm run build    # Run build script
      - run: npm test         # Run test script
